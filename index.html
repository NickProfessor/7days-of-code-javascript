<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes populares</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Filmes populares</h1>
      <div class="campoDePesquisa">
        <input
          type="search"
          name="procuraFilme"
          id="procuraFilme"
          placeholder="Digite algum filme para pesquisar..."
        />
        <span class="lupa"><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
      <div>
        <input type="checkbox" name="mostrarFilmesFav" id="mostrarFilmesFav" />
        <label for="mostrarFilmesFav"
          >Mostrar meus filmes favoritos apenas</label
        >
      </div>
    </header>
    <main id="filmes"></main>

    <script src="./app.js"></script>
  </body>
</html>
